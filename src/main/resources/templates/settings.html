<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Your Page Title</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="/login.css" rel="stylesheet" type="text/css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
</head>

<body>
<!-- Navbar -->
<nav>
    <ul>
        <li id="home-link"><a href="dashboard">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="login">Login</a></li>
        <li><a href="signup">SignUp</a></li>
    </ul>
</nav>

<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="for-pwd"><label for="tab-2" class="tab">Forgot Password</label>
        <div class="login-form">
            <div class="sign-in-htm">
                <form action="/login" method="post">
                    <div class="group">
                        <label for="user-sign-in" class="label">Username or Email</label>
                        <input id="user-sign-in" name="email" type="text" class="input" required>
                    </div>
                    <!-- Add this section to display email error under the email input field -->
                    <div th:if="${emailError}" class="error-message">
                        <p th:text="${emailError}" style="color: red;"></p>
                    </div>

                    <div class="group">
                        <label for="pass-sign-in" class="label">Password</label>
                        <input id="pass-sign-in" name="password" type="password" class="input" data-type="password"
                               required>
                    </div>
                    <!-- Add this section to display password error under the password input field -->
                    <div th:if="${passwordError}" class="error-message">
                        <p th:text="${passwordError}" style="color: red;"></p>
                    </div>

                    <div class="group">
                        <input type="submit" class="button" value="Sign In">
                    </div>
                </form>
                <div class="hr"></div>
            </div>
            <div class="for-pwd-htm">
                <form onsubmit="return validateForgotPasswordForm()" action="your_backend_forgot_pwd_url" method="post">
                    <div class="group">
                        <label for="user-forgot-pwd" class="label">Username or Email</label>
                        <input id="user-forgot-pwd" name="forgotEmail" type="text" class="input">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Reset Password">
                    </div>
                </form>
                <div class="hr"></div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
